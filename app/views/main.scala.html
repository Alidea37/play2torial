@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="shortcut icon" type="image/jpg" href="@routes.Assets.at("images/Bear1.jpg")">
		<link rel="shortcut icon" type="image/jpg" href="@routes.Assets.at("images/Bigfoot.jpg")">
		<link rel="shortcut icon" type="image/jpg" href="@routes.Assets.at("images/BigfootSlipper.jpg")">
		<link rel="shortcut icon" type="image/jpg" href="@routes.Assets.at("images/Chase.jpg")">
		<link rel="shortcut icon" type="image/jpg" href="@routes.Assets.at("images/Foot.jpg")">
		<link rel="shortcut icon" type="image/jpg" href="@routes.Assets.at("images/WreckedTent.jpg")">
		<link rel="shortcut icon" type="image/jpg" href="@routes.Assets.at("images/Surprise.jpg")">

        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascript/index.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
